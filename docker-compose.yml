services:
  bnald.lib.unb.ca:
    build:
      context: .
    restart: unless-stopped
    container_name: bnald.lib.unb.ca
    depends_on:
      - drupal-mysql-lib-unb-ca
    expose:
      - "80"
    networks:
      - bnald.lib.unb.ca
    ports:
      - "3099:80"
    env_file:
      - ./env/drupal.env
    volumes:
      - /app/html/sites/default
      - ./config-yml:/app/configuration
      - ./custom/modules:/app/html/modules/custom
      - ./custom/themes:/app/html/themes/custom
      - ./tests:/app/tests
  drupal-mysql-lib-unb-ca:
    image: mysql:5.7
    restart: unless-stopped
    command: mysqld --skip-name-resolve --max_allowed_packet=64M
    env_file:
      - ./env/mysql.env
    expose:
      - "3306"
    networks:
      - bnald.lib.unb.ca
  drupal-redis-lib-unb-ca:
    image: redis:5-alpine
    restart: unless-stopped
    expose:
      - "6379"
    networks:
      - bnald.lib.unb.ca
    env_file:
      - ./env/redis.env
  drupal-solr-lib-unb-ca:
    image: ghcr.io/unb-libraries/solr-drupal:8.x-4.x
    restart: unless-stopped
    env_file:
      - ./env/solr.env
    expose:
      - "8983"
    networks:
      - bnald.lib.unb.ca
    entrypoint:
      - docker-entrypoint-multiple.sh
      - legislation.bnald.lib.unb.ca:/solr-conf
  mailhog:
    image: mailhog/mailhog
    restart: unless-stopped
    expose:
      - "1025"
      - "8025"
    ports:
      - "4099:8025"
    networks:
      - bnald.lib.unb.ca
networks:
  bnald.lib.unb.ca:
    name: bnald.lib.unb.ca
