version: '3'

services:
  bnald.lib.unb.ca:
    build:
      context: .
    restart: unless-stopped
    container_name: bnald.lib.unb.ca
    depends_on:
      - drupal-mysql-lib-unb-ca
    expose:
      - "80"
    networks:
      - bnald.lib.unb.ca
    ports:
      - "3099:80"
    env_file:
      - ./env/drupal.env
    volumes:
      - drupal-data:/app/html/sites/default
      - ./config-yml:/app/configuration
      - ./custom/modules:/app/html/modules/custom
      - ./custom/themes:/app/html/themes/custom
  drupal-mysql-lib-unb-ca:
    image: mysql:5.7
    restart: unless-stopped
    command: mysqld --skip-name-resolve --max_allowed_packet=64M
    env_file:
      - ./env/mysql.env
    expose:
      - "3306"
    networks:
      - bnald.lib.unb.ca
    volumes:
      - mysql-data:/var/lib/mysql
  drupal-redis-lib-unb-ca:
    image: redis:5-alpine
    restart: unless-stopped
    expose:
      - "6379"
    networks:
      - bnald.lib.unb.ca
    env_file:
      - ./env/redis.env
  drupal-solr-lib-unb-ca:
    image: ghcr.io/unb-libraries/solr-drupal:8.x-4.x
    restart: unless-stopped
    env_file:
      - ./env/solr.env
    expose:
      - "8983"
    networks:
      - bnald.lib.unb.ca
    entrypoint:
      - docker-entrypoint-multiple.sh
      - legislation.bnald.lib.unb.ca:/solr-conf
    volumes:
      - solr-data:/opt/solr/server/solr/mycores
  mailhog:
    image: mailhog/mailhog
    restart: unless-stopped
    expose:
      - "1025"
      - "8025"
    ports:
      - "4099:8025"
    networks:
      - bnald.lib.unb.ca
  status:
    build:
      context: git@github.com:unb-libraries/status.lib.unb.ca.git#prod
    restart: unless-stopped
    expose:
      - "80"
    ports:
      - "5099:80"
    environment:
      - LOCAL_HOSTNAME=local-status.bnald.lib.unb.ca
      - LOCAL_PORT=5099
    volumes:
      - cypress-data:/app/html/data
    networks:
      - bnald.lib.unb.ca
  cypress:
    build:
      context: git@github.com:unb-libraries/cypress.status.lib.unb.ca.git#prod
    environment:
      - CYPRESS_OPTIONS=-v 20
    entrypoint: /scripts/runAggregate.sh
    volumes:
      - ./tests/cypress:/usr/src/cypress/e2e
      - cypress-data:/usr/src/reports
networks:
  bnald.lib.unb.ca:
    name: bnald.lib.unb.ca
volumes:
  drupal-data:
  mysql-data:
  solr-data:
  cypress-data:
