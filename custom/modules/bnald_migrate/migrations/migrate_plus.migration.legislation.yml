id: legislation
label: 'Legislation Nodes to Legislation Entities'
migration_group: bnald
migration_tags:
  - Drupal 7
source:
  plugin: d7_node
  key: migrate
  node_type: piece_of_legislation
process:
  vid: vid
  langcode:
    plugin: default_value
    source: language
    default_value: "und"
  title: field_legislation_title
  chapter: field_chapter
  year:
    -
      plugin: extract
      source: field_date_legislation_passed
      index:
        - 0
        - value
      default: '0000'
    -
      plugin: substr
      length: 4
  article_count: field_number_of_articles
  province:
    plugin: migration_lookup
    migration: provinces
    source: field_provinces
  summary: field_legislative_summary
  full_text: field_full_legislative_text
  pdf_original:
      -
        plugin: extract
        source: field_pdf_of_legislation
        index:
          - 0
          - fid
      -
        plugin: file_name
        path: '/app/content/files'
      -
        plugin: file_import
        skip_on_missing_source: true
  pdf_transcribed:
      -
        plugin: extract
        source: field_pdf_of_legislation_full_te
        index:
          - 0
          - fid
      -
        plugin: file_name
        path: '/app/content/files'
      -
        plugin: file_import
        skip_on_missing_source: true
  jurisdictional_relevance:
    plugin: migration_lookup
    migration: jurisdictional_relevance
    source: field_jurisdictional_relevance
    no_stub: true
  concepts:
    plugin: migration_lookup
    migration: concepts
    source: field_concepts
    no_stub: true
  origin:
    plugin: migration_lookup
    migration: source_documents
    source: field_source_document
    no_stub: true
  notes: field_item_notes
  chapter_sort: field_chapter_sort
  user_id:
    plugin: migration_lookup
    migration: user
    source: node_uid
    no_stub: true
  status: status
  created: created
  changed: timestamp
destination:
  plugin: entity:legislation
migration_dependencies:
  required:
    - user
    - concepts
    - jurisdictional_relevance
    - provinces
    - source_documents