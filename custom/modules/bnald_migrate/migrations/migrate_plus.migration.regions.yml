id: regions
label: 'Regions Taxonomy Term'
migration_group: bnald
migration_tags:
  - Drupal 7
source:
  plugin: d7_taxonomy_term
  key: migrate
  bundle: regions
process:
  vid:
    plugin: default_value
    default_value: regions
  name: name
  'description/value': description
  'description/format': format
  weight: weight
  # Only attempt to stub real (non-zero) parents.
  parent_id:
    -
      plugin: skip_on_empty
      method: process
      source: parent
    -
      plugin: migration_lookup
      migration: regions
  parent:
    plugin: default_value
    default_value: 0
    source: '@parent_id'
  forum_container: is_container
  changed: timestamp
destination:
  plugin: entity:taxonomy_term