id: user
label: User accounts
audit: true
migration_group: bnald
migration_tags:
  - Drupal 7
  - Content
class: Drupal\user\Plugin\migrate\User
source:
  plugin: d7_user
process:
  # If you are using this file to build a custom migration consider removing
  # the uid field to allow incremental migrations.
  name: name
  pass: pass
  mail: mail
  created: created
  access: access
  login: login
  status:
    plugin: static_map
    source: status
    map:
      '1': 1
  timezone: timezone
  langcode:
    plugin: user_langcode
    source: entity_language
    fallback_to_site_default: false
  preferred_langcode:
    plugin: user_langcode
    source: language
    fallback_to_site_default: true
  preferred_admin_langcode:
    plugin: user_langcode
    source: language
    fallback_to_site_default: true
  init: init
  roles:
    plugin: static_map
    source: roles
    map:
      '3': 'bnald_editor'
destination:
  plugin: entity:user